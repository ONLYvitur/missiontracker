<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מעקב משימות מתקדם</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <meta name="robots" content="noindex" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center py-3 px-1">
  <button id="darkToggle" class="fixed top-2 left-3 z-50 rounded-full bg-white dark:bg-gray-800 shadow p-2 transition hover:bg-blue-100" title="מצב כהה/בהיר">
    <span id="darkIcon">🌙</span>
  </button>
  <div class="w-full max-w-7xl">
    <header class="flex items-center justify-between mb-4 flex-row-reverse sticky-header shadow-md py-3 px-2 rounded-xl">
      <div>
        <h1 class="text-3xl font-black tracking-tight text-blue-800 text-right mb-0">מעקב משימות מתקדם</h1>
        <div class="text-base text-gray-500 mt-1" id="personalGreeting"></div>
      </div>
      <span id="avatarWrap">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="rounded-full border shadow w-12 h-12 object-cover" id="avatar" alt="אוואטר"/>
        <input type="file" id="avatarUpload" class="hidden" accept="image/*"/>
      </span>
    </header>
    <div id="authBox" class="bg-white p-6 rounded-xl shadow max-w-md w-full mb-8">
      <h2 class="text-xl font-semibold mb-4 text-right">התחברות / הרשמה</h2>
      <input id="authEmail" type="email" placeholder="אימייל" class="border p-2 w-full mb-2 rounded text-right" autocomplete="username" />
      <input id="authPass" type="password" placeholder="סיסמה" class="border p-2 w-full mb-2 rounded text-right" autocomplete="current-password" />
      <div class="flex gap-2 mb-2 flex-row-reverse">
        <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded">התחבר</button>
        <button id="registerBtn" class="bg-gray-600 text-white px-4 py-2 rounded">הרשם</button>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hidden">התנתק</button>
      </div>
      <div id="authStatus" class="text-sm text-gray-700 mt-3 text-right"></div>
    </div>
    <div class="flex flex-col md:flex-row gap-2 mb-4 items-center justify-between flex-row-reverse">
      <input id="searchInput" placeholder="חיפוש משימה..." class="border input-search p-2 w-full rounded text-right shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200 transition md:w-72"/>
      <select id="priorityFilter" class="border rounded p-2 text-right">
        <option value="">סנן לפי עדיפות</option>
        <option value="high">גבוהה</option>
        <option value="medium">בינונית</option>
        <option value="low">נמוכה</option>
      </select>
      <button id="bulkArchiveBtn" class="bg-yellow-200 hover:bg-yellow-300 text-yellow-900 font-bold px-4 py-2 rounded-xl shadow transition hidden">ארכוב נבחרים</button>
      <button id="bulkDeleteBtn" class="bg-red-200 hover:bg-red-300 text-red-900 font-bold px-4 py-2 rounded-xl shadow transition hidden">מחיקה נבחרים</button>
      <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 transition text-white px-5 py-2 rounded-xl font-semibold shadow">הוסף משימה</button>
      <button id="exportExcelBtn" class="admin-only bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold shadow">ייצא לאקסל</button>
      <button id="logoutBtnHeader" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded shadow font-bold">התנתק</button>
    </div>
    <div id="categoryTabs" class="flex gap-2 flex-row-reverse mb-4">
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="all">הכל</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="תקשוב">תקשוב</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="לוגיסטיקה">לוגיסטיקה</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="רכב">רכב</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="מטבח">מטבח</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="מחנה">מחנה</button>
      <button class="cat-tab px-4 py-2 rounded font-semibold" data-cat="archive">ארכיון</button>
    </div>
    <div id="missionsWrap" class="mt-6">
      <div id="loader" class="loader"></div>
      <div id="missions" class="grid gap-5"></div>
    </div>
  </div>
    <!-- Mission Modal (with chat inside, feedback removed) -->
    <div id="missionModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white dark:bg-gray-900 dark:text-gray-100 p-6 rounded-xl max-w-lg w-full shadow-xl relative">
        <button class="absolute left-5 top-5 text-lg text-gray-500 hover:text-red-500" onclick="document.getElementById('missionModal').classList.add('hidden')">✕</button>
        <h2 id="modalTitle" class="text-xl font-bold mb-2 text-right">משימה חדשה</h2>
        <form id="missionForm" class="space-y-3">
          <input id="mTitle" type="text" required class="border rounded p-2 w-full text-right" placeholder="כותרת משימה">
          <textarea id="mDesc" class="border rounded p-2 w-full text-right" placeholder="תיאור"></textarea>
          <input id="mDue" type="date" class="border rounded p-2 w-full text-right">
          <select id="mCategory" class="border rounded p-2 w-full text-right">
            <!-- options built dynamically in JS -->
          </select>
          <select id="mPriority" class="border rounded p-2 w-full text-right">
            <option value="">עדיפות</option>
            <option value="high">גבוהה</option>
            <option value="medium">בינונית</option>
            <option value="low">נמוכה</option>
          </select>
          <input id="mAssignee" type="text" class="border rounded p-2 w-full text-right" placeholder="משויך ל...">
          <div>
            <label class="font-bold">צ'קליסט</label>
            <textarea id="mChecklist" class="border rounded p-2 w-full text-right" placeholder="כל שורה=סעיף"></textarea>
          </div>
          <div>
            <label class="font-bold">העלה קובץ</label>
            <input id="mFile" type="file" class="border rounded p-2 w-full text-right">
          </div>
          <div class="flex items-center gap-2 flex-row-reverse">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">שמור</button>
            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded" onclick="document.getElementById('missionModal').classList.add('hidden')">ביטול</button>
          </div>
        </form>
        <!-- Chat section inside mission modal -->
        <div class="mt-6">
          <h3 class="text-lg font-bold mb-2 text-right">צ'אט משימה</h3>
          <div id="chatMessages" class="flex-1 overflow-y-auto mb-3 border rounded p-2 bg-gray-50 dark:bg-gray-800" style="max-height:150px"></div>
          <form id="chatForm" class="flex gap-2 flex-row-reverse">
            <input id="chatInput" type="text" required class="border rounded p-2 flex-1 text-right" placeholder="כתוב הודעה...">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">שלח</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
